<font fg=FFA500>顯示位置</font><br />
遊戲時間圖標位於遊戲介面右上方。<br />
<br />
<font fg=FFA500>時間折算</font><br />
遊戲內以真實時間的4小時為遊戲時間的1天。<br />
<br />
<font fg=FFA500>夜間設定</font><br />
每當入夜，玩家的角色視距會受到干擾，並隨著夜色而變。<br />
入夜後，可使用蠟燭，燈籠等照明道具，擴大視距。<br />
精靈族有夜視功能，入夜後，屏幕變綠色。可在[設定]中關閉。<br />
夜間時，不死系生物活躍，傷害增加。<br />
