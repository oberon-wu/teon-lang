在寒冷的冰雪之地深處，守護者波特一直看守著沉睡的冰龍和雪鳳。<br />
但最近，冰龍和雪鳳從沉睡中甦醒，變得躁動不安。<br />
如果你能把這些沉睡之種帶給波特，他會給你一份不錯的禮物。<br />
當然，你也可以嘗試挑戰冰龍和雪鳳，以獲得更豐富的獎勵。<br />
但我可以告訴你，除了波特，我還真沒見過有誰能夠戰勝冰龍和雪鳳。<br />
<br />
從這裡傳送到冰雪之地的費用如下:<br />
<br />
<a action="teleport?Ice_Boss_1">冰雪之地</a>: <var src=#0 /> 金幣<br />
