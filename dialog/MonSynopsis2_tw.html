變形的影響：<br />
1.角色可以通過變形道具、變形魔法等方式改變角色形像。<br />
2.變形後的怪物會影響角色的移動速度。<br />
3.變形後的怪物會根據職業和武器種類影響角色的攻速。<br />
4.變形後的怪物會給予角色能力的增益或減益。<br />
4.變形後可免受部分怪物的主動攻擊。<br />
5.變形會限制部分裝備的穿戴。<br />
<br />
變形系統界面：<br />
點擊角色頭像打開菜單，選擇「變形」，即可打開變形系統界面。<br />
關於變形系統界面的詳細使用說明，可點擊角色頭像打開菜單，選擇「綜合」→「FAQ」→「遊戲系統」→「變形」查看。<br />
