<font fg=FFFF00>任務目標:</font><br />
        擊敗那些獸人喪尸，取得<font fg=FFA500>20</font>份<font fg=FFA500>獸人軍團名單</font>和<font fg=FFA500>4</font>份<font fg=FFA500>獸人軍事布防圖</font>，交給<font fg=FFA500>恩尼亞裡斯</font>。<br />
        <br />
<font fg=FFFF00>目標指引:</font><br />
        <a action='navigation?1112:33201:33047'>恩尼亞裡斯</a><font fg=FF0000>(33201,33047)</font>在精靈園林裡。<br />
        獸人喪尸通常和獸人戰士、獸人弓箭手一起在妖魔村外面和妖魔地區與精靈園林交界位置處作惡。<br />
        <br />
<font fg=FFFF00>任務描述:</font><br />
        從獸人喪尸身上取得20份獸人軍團名單和4份獸人軍事布防圖交給恩尼亞裡斯。<br />
