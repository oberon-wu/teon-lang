在随从带来强大助力的情况下，也会带来一定的收益减少。<br />
角色将根据自身的随从种类及随从数量获得经验衰减：<br />
随从种类对应的衰减比例：<br />
召唤术、迷魅术：10%/只<br />
幻象术、通灵术、强力通灵术：5%/只<br />
傀儡术：3%/只<br />
例：若玩家使用召唤术召唤了3只随从，使用傀儡术召唤了2只随从，则玩家的经验衰减率为10%x3+3%x2=36%。即玩家击杀怪物后，获得的经验会变为原来的64%。<br />
