<font fg=FFFF00>魔法回收系统说明</font><br />
<br />
1.马洛斯魔法书NPC<font fg=FFA500>埃尔默</font>增加魔法书回收兑换功能。<br />
<br />
2.魔法回收规则：普通类魔法书，三级及以上魔法书可参与兑换，每本可兑换1个<font fg=FFA500>魔法碎片</font>。职业类魔法书，每本可兑换2个<font fg=FFA500>魔法碎片</font>。<br />
<br />
3.<font fg=FFA500>魔法碎片</font>可以兑换成<font fg=FFA500>魔法宝箱</font>：<br />
<br />
    1).消耗<font fg=FFA500>4个魔法碎片</font>可兑换1个<font fg=FFA500>普通魔法宝箱</font><br />
<br />
    2).消耗<font fg=FFA500>10个魔法碎片</font>可兑换1个<font fg=FFA500>高级魔法宝箱</font><br />
<br />
4.<font fg=FFA500>普通魔法宝箱</font>产出游戏内可学习的普通类魔法书，<font fg=FFA500>高级魔法宝箱</font>产出可学习普通及职业魔法书。<br />
<br />
5.魔法宝箱开出的魔法书不针对职业配置，均为可寄卖至交易行的魔法书。<br />
