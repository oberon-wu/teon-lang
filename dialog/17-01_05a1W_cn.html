我还是不能答应你的请求为你打造你想要的东西。只有让更多人认可的王，才能有资格去持有你所说的神器，哪怕只是个复制品。<br />
<br />
但我确信你不是一个普通的冒险者，而你认可的人，肯定是值得伊丁人民追随的王者。<br />
<br />
你带来的这个<font fg=FFA500>法师的证明</font>，由我这边收下了。这是一个用稀有的魔法晶石雕刻而成的徽章。假如您能给我带来4个<font fg=FFA500>黄金</font>，我就能替你复制一个一模一样的赝品。<br />
<br />
然后你将我给你制作的赝品，交给那个你认为值得追随的王者。当有朝一日，那位王拿着这个证明来到我这里，我便会为他打造你所说的神器。
