妖魔村在自然之地的東南方，從這裡往東南方向走，穿過精靈園林和妖魔地區，就能去到妖魔村，這一路不會太平，你要注意安全！<br />
<br />
你也可以使用回村卷軸，在自然之地範圍內使用回村傳送卷軸，會傳送到妖魔城堡，到了妖魔城堡就傳送師可以到妖魔村了！你也可以從妖魔城堡的西南門出去後繼續往西南方向走，也能達到妖魔村找到朗姆。<br />
<br />
這塊<font fg=FFA500>[世界樹的呼喚]晶石</font>就送給你吧，這是精靈族的專屬魔法，使用晶石就能學習了，
離開這裡之前，先把這個技能學會吧，這樣之後你就可以快速回到精靈園林了。<br />
