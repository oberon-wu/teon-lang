战斗规则：<br />
1. 佣兵将作为攻城方血盟的一员参与攻城战，基本战斗规则和其他参战人员一致。 <br />
2. 佣兵的个人资料将会被隐藏，名字会变成[佣兵+编号]的形式，如[佣兵005]。 <br />
3. 佣兵并非正式成为雇主血盟的成员，因此[冲击士气]、[呼喚盟友]等血盟相关魔法不能对佣兵生效。 <br />
4. 佣兵需在攻城战中取得击杀记录，才能分得奖金；以下情况不计算在击杀数内： <br />
(1) 击杀未参加攻城战人员；<br />
(2) 击杀雇主血盟成员；<br />
(3) 击杀雇主血盟的其他佣兵。<br />
