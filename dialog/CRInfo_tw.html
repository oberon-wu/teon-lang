<font fg=FFFF00>一、滿足以下條件的帳號才能接收正在轉移的角色：</font><br />
1、帳號必須已經進行綁定；<br />
2、帳號已創建角色數目（包含正在等待删除中的角色）小於4個；<br />
3、操作接收角色的角色身上持有至少2本<font fg=FFFF00>被封印的誓約書[15天]</font>，用於支付接收角色的手續費。<br />
<br />
<font fg=FFFF00>二、接收正在轉移的角色的流程：</font><br />
1、選擇<font fg=FFFF00>接收轉移角色</font>的選項；<br />
2、輸入<font fg=FFA500>角色序號</font>；<br />
3、核對要接收的角色的資訊；<br />
4、再次簽訂免責聲明並消耗2本<font fg=FFFF00>被封印的誓約書[15天]</font>接收該角色；<br />
5、再次進入登錄介面時即可使用接收到的角色進行遊戲。<br />
