以前的水淩林城堡？<br />
<br />
我记得以前听说过是因为城里的水闸被打开了，然后有个十分厉害的怪物进了城，加上海水灌入城里就导致城堡沉了，可是谁会给怪物打开水闸呢？这不合理啊！传闻真真假假的我也分辨不了。<br />
<br />
你还是去找<font fg=FFA500>珍妮特</font>吧，这座城里好像只有<font fg=FFA500>珍妮特</font>的祖上曾经是这里的原住民，她可能还能知道过去发生过什么事。<br />
<br />
<font fg=FFA500>珍妮特</font>经常呆在城堡主楼附近，你可以去城堡主楼那里看看。<br />
