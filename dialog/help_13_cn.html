<font fg=ffffaf>游戏内，任何物资都可能存在三种不同性质的状态，分别为：受诅咒的，普通的，受祝福的。每种类型的道具，都有可能存在不同的效果。</font><br /><br />

<font fg=ffffaf>装备状态</font><br />
1.受诅咒的装备：穿戴后不可脱下，需要解除诅咒卷轴才能解除。<br />
2.受祝福的装备：有额外的增益效果，详细请查询 2.3 装备。<br /><br />

<font fg=ffffaf>强化卷轴</font><br />
1.受诅咒的强化卷轴：强化成功时，必定降低1级强化等级。<br />
2.受祝福的强化卷轴：强化成功时，有机率随机晋升1～3级的强化等级。<br /><br />

<font fg=ffffaf>药水</font><br />
1.受诅咒的药水：降低恢复效果或减少持续时长。<br />
2.受祝福的药水：增加恢复效果或增加持续时长。<br />
