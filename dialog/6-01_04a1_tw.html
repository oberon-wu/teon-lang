如果你過來的時候經過了鏡子森林，那你就應該發現了，那裡的變形怪有模仿的能力，很難纏！我們本來就人手不足，別看這城瑰麗堂皇的，物資一樣缺乏得很！尤其是冒險者和士兵們需求極大的藥品！<br />
<br />
為了生存，我們一直都靠擊殺城外的那些怪物，從它們身上弄來可用的資源做補給。<br />
<br />
昨天城裡藥品儲備告罄，受傷的冒險者們又急需藥品救命，凱里就是帶了一隊士兵出去想弄點製藥的材料回來給我，好補充城裡的藥品儲備，結果就這樣受了重傷回來，幸好你來了，不然這回我們又要折損不少人！<br />
<br />
好了，當務之急，還是先幫我把藥送去給凱里和其他傷員吧！<br />
