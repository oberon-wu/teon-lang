<br />
當初，我的父親<font fg=FFA500>亞瑟王</font>想要建造巴別塔的時候，我通過預言術獲知未來發生的大災難，我將預言告訴父親，奈何他已被權力欲望所蒙蔽，不聽我的勸阻，一意孤行。<br />
<br />
