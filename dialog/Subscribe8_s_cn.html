<font fg=FFFF00>誓约书与伊丁大陆</font><br />
誓约书是玩家在伊丁大陆通行的唯一凭证<br />
<font fg=FFFF00>1.誓约书获得方式</font><br />
1)购买并使用被封印的誓约书[15天]，获得15天时效的誓约书。<br />
2)活动或限时赠与的免费誓约书。<br />
3)交易所购买。<br />
<font fg=FF0000>注意：不同类别的誓约书共存时，同时消耗，不可相互叠加时效，同类别的誓约书可叠加时效。</font><br /><br />
<font fg=FFFF00>2.伊丁大陆的划分</font><br />
1)誓约书通行区域：古老隧道，马洛斯，精灵园林，妖魔村，妖魔城堡及后续新增地图。<br />
2)非誓约书通行区域：伊丁之极，应许之岛，应许之岛地监一层和二层，试炼之地。<br /><br />
