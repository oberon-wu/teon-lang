如果您擁有<font fg=FFA500>生命聖泉</font>，我可以為您重置「初始屬性」和49等後的「附加屬性」，規則如下：<br />
1.每次重置需消耗1個生命聖泉。<br />
2.當前等級≥50。<br />
3.可重置角色的「初始屬性」和「附加屬性」（「附加屬性」指從角色50等開始，每升1等可獲得的1點屬性點，該屬性點由玩家自由分配）。<br />
4.49等後的「附加屬性」，每一級的「附加屬性」必須配置完才可繼續配置下一級的「附加屬性」。<br />
5.「初始屬性」和「附加屬性」全部屬性點配置完成後才可執行重置屬性功能。<br />
6.重置成功後，角色等級不變。<br />
7.曾通过降级或使用物品获得的额外体力和魔力，在重置成功後不會保留。<br />
