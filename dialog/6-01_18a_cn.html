<font fg=636363>珍妮特接过盒子，然后似乎发现了什么，她抚摸着盒子上雕刻的名字「米莉丝丽尔」，眼眶隐隐发红。忽然，珍妮特从自己脖子上拉出来一根造型奇怪的金属条，啪嗒一声，盒子居然应声而开了。<br />
<br />
“今天是幸运的日子！达荷特公主嫁给了我们水淩林城堡的堡主，而我十分荣幸的被安排在公主跟前伺候。”<br />
<br />
“强大的亚瑟王陛下的女儿和我们水淩林城堡的堡主，简直就是一段珠联璧合的美好姻缘啊！”</font><br />
