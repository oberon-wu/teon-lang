Dans la ville de Damelot, le roi Arthur a fondé sa légion : les Chevaliers du Roi Arthur. Sous son commandement, les Chevaliers ont vaincu les Géants sans pitié et ont uni les hommes du Pays d’Edin en quelques années. Il s’est ensuite couronné le roi et son règne commença.<br /><br /><br /><p align=center><img src=#10554.8 link="5-01_15ry1" /></p>
