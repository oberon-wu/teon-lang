當時，那位英雄來到了<font fg=FFA500>應許之島</font>，身邊還帶著兩個年幼的孩子。只見他孤身一人擊退重重魔物的包圍，來到了村裡。不知道怎麼的，村裡的男人們就被他的氣勢與力量所吸引了。<br />
但是他當時負了重傷，醒來時已經沒有以前的記憶了。我們也無法得知他和那兩個小孩的身份。<br />
幸好，他還奇跡般地記得戰鬥的方式，以及一些魔物的習性。<br />
