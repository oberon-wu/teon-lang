<br />
1.当前等级≥50；<br />

4.每次重置可重置1点属性点。<br />
5.只能重置智力、力量、敏捷、毅力属性点数，体质和精神暂不可重置(未来会开放)；<br />
6.每次重置需消耗5个回忆泉水。<br />
