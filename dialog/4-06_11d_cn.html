<font fg=FFFF00>任务目标:</font><br />
        击败精灵园林外围、妖魔地区西北边徘徊的<font fg=FFA500>兽人</font>、<font fg=FFA500>兽人战士</font>、<font fg=FFA500>邪恶的兽人堕落者</font>，收集<font fg=FFA500>3</font>个<font fg=FFA500>兽人族的图腾</font>。<br />

<font fg=FFFF00>目标指引:</font><br />
        <a action='navigation?1112:33287:33150'>劳西安</a><font fg=FF0000>(33287,33150)</font>在精灵园林里。<br />
        <font fg=FFA500>兽人、兽人战士、邪恶的兽人堕落者</font>在精灵地监入口附近。<br />
        <br />
