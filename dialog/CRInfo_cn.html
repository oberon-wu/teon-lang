<font fg=FFFF00>一、满足以下条件的账号才能接收正在转移的角色：</font><br />
1、账号必须已经进行绑定；<br />
2、账号已创建角色数目（包含正在等待删除中的角色）小于4个；<br />
3、操作接收角色的角色身上持有至少2本<font fg=FFFF00>被封印的誓约书[15天]</font>，用于支付接收角色的手续费。<br />
<br />
<font fg=FFFF00>二、接收正在转移的角色的流程：</font><br />
1、选择<font fg=FFFF00>接收转移角色</font>的选项；<br />
2、输入<font fg=FFA500>角色序列号</font>；<br />
3、核对要接收的角色的信息；<br />
4、再次签订免责声明并消耗2本<font fg=FFFF00>被封印的誓约书[15天]</font>接收该角色；<br />
5、再次进入登录界面时即可使用接收到的角色进行游戏。<br />
