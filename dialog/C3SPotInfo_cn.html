<font fg=FFA500>万能药的制作方式</font><br />
<br />
你可以通过两种方式制作万能药：<font fg=FFA500>普通制作</font>和<font fg=FFA500>风险制作</font>。<br />
<br />
普通制作需要<font fg=FFA500>500</font>个<font fg=FFA500>万能药碎片</font>和<font fg=FFA500>一千万</font>金币。<br />
<br />
风险制作需要<font fg=FFA500>50</font>个<font fg=FFA500>万能药碎片</font>和<font fg=FFA500>一百五十万</font>金币，但是只有<font fg=FFA500>10%</font>概率可以成功制作出万能药。<br />
<br />
<font fg=FFA500>万能药的使用说明</font><br />
<br />
1.每一瓶万能药水能增加1点对应的属性点数。
<br /><br />
2.每种属性最多只能增加5点。
<br /><br />
3.每个角色累计最多只能使用5瓶万能药。
<br /><br />
4.万能药所增加的属性点数等效于装备的点数加成，不受属性重置影响，也不影响体力、魔力成长。
<br /><br />
