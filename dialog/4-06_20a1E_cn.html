妖魔村在自然之地的东南方，从这里往东南方向走，穿过精灵园林和妖魔地区，就能去到妖魔村，这一路不会太平，你要注意安全！<br />
<br />
你也可以使用回村卷轴，在自然之地范围内使用回村传送卷轴，会传送到妖魔城堡，到了妖魔城堡就传送师可以到妖魔村了！你也可以从妖魔城堡的西南门出去後继续往西南方向走，也能达到妖魔村找到朗姆。<br />
<br />
这块<font fg=FFA500>[世界树的呼唤]晶石</font>就送给你吧，这是精灵族的专属魔法，使用晶石就能学习了，
离开这里之前，先把这个技能学会吧，这样之后你就可以快速回到精灵园林了。<br />
