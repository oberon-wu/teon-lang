勇敢的騎士，你獲得的<font fg=FFA500>職業稱號</font>附加屬性目前沒有更多其他屬性可選。<br />
注：只能同職業同等級的職業稱號之間切換，比如二等稱號只能切換另一個二等稱號，不可跨等級切換。<br />
<br />
各等級騎士職業稱號附加屬性如下：<br />
<br />
一等職業稱號-軍團新兵：HP+40<br />
<br />
二等職業稱號-軍團精銳：HP+60,近戰物攻+1<br />
<br />
三等職業稱號-軍團鐵騎：HP+80,近戰物攻+2，物傷減免+1，魔傷減免+1<br />
<br />
四等職業稱號-軍團戰王：HP+100,近戰物攻+3，物傷減免+2，魔傷減免+2<br />
<br />
