<font fg=FFA500>随机传送</font><br />
使用道具或者魔法进行传送，不可选择传送位置。<br />
道具：随机传送卷轴。<br />
魔法：指定传送术（未配合传送戒指）。<br />
<br />
<font fg=FFA500>指定传送</font><br />
方式：使用特定道具或者魔法，或消耗物品传送至地图书签指定位置。<br />
道具：受祝福的传送卷轴、传送控制戒指、指定地点传送卷轴（比如回村传送卷轴）。<br />
魔法：指定传送术（配合传送控制戒指）。<br />
书签：提供记录坐标位置的功能。<br />
