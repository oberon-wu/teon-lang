你已经可以独当一面了，是时候告诉你王族徽章的事了。<br />
很久以前，伊丁大陆有三块只传给王族的王族徽章，在亚瑟王跟阿提拉的战争中，这三块徽章不知去向。<br />
不过据我所知，以前的王族知道它的相关行踪，听说达特福德的麦基，他知道这三块徽章的去向。王族徽章是我们对抗阿提拉的一种信念，你需要把这三块徽章都找回来。
