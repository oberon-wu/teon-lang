Nella città di Damelot, re Artù fondò la sua legione, che in seguito fu nota con il nome di cavalieri di re Artù. Con lui alla guida, i cavalieri sconfissero i giganti e unirono tutti gli uomini della Terra di Edin negli gli anni a venire. In seguito, si autoproclamò re e iniziò il suo regno.<br /><br /><br /><p align=center><img src=#10556.8 link="5-01_15ry1" /></p>
