<font fg=FFA500>妖魔村</font>在自然之地的東南方，從這裡往東南方向走，穿過精靈園林和妖魔地區，就能去到妖魔村，這一路不會太平，你要注意安全！<br />
<br />
你也可以使用<font fg=FFA500>回村傳送卷軸</font>，在自然之地範圍內使用回村傳送卷軸，會傳送到<font fg=FFA500>妖魔城堡</font>，到了妖魔城堡就傳送師可以到妖魔村了！你也可以從<font fg=FFA500>妖魔城堡</font>的西南門出去後繼續往西南方向走，也能達到<font fg=FFA500>妖魔村</font>找到<font fg=FFA500>朗姆</font>。<br />
