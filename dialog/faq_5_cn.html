<font fg=FFA500>触发</font><br />
通过点击或使用切换目标键选取附近玩家/NPC后，游戏介面上方中间位置将显示该玩家/NPC头像，点击可触发打开交互菜单。<br />
<br />
<font fg=FFA500>菜单内容</font><br />
1. 玩家<br />
        组队：向该玩家发出组队邀请。<br />
        加好友：加该玩家为好友，添加后，可在[角色菜单-社交-好友]查看对方是否在线、进行密语聊天等。<br />
        交易：与该玩家进行交易。<br />
        密语：与该玩家进行密语聊天。<br />
        举报：向gm举报该玩家。<br />
        玩家资料：查看该玩家的信息。<br />
<br />
2. NPC<br />
        对话：触发与NPC的对话。<br />
