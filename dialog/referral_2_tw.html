分享推薦碼獎勵：<br />
1. 等級≥50等的角色，將生成屬於自己的推薦碼。<br />
2. 推薦人分享推薦碼後，當其他玩家輸入並激活推薦人的推薦碼，且角色達成獎勵所需的指定條件，推薦人即可獲得獎勵。<br />
3. 獎勵將通過系統郵件發放給推薦人。<br />
4. 同一推薦碼最多可被激活10次。<br />
5. 分享推薦碼獎勵列表：<br />
- 新角色使用過15天誓約書：淬體煉魔禮盒*1<br />
- 新角色達到35等：高級變形卷軸（體驗）*2<br />
- 新角色達到45等：高級變形卷軸（體驗）*2，月輝之淚*2<br />
- 新角色達到50等：高級變形卷軸*2，月輝之淚*4<br />
- 新角色達到55等：[隱藏之谷·諾]入場券*1，月輝之淚*4<br />
