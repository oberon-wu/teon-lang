你是要來匯報的新兵嗎？看來你從<font fg=FFA500>永生者</font>到我這裡來花了不少時間。<br /><br />

如果你在尋找某個目標人物的時候迷路了的話，可以點擊<font fg=FFFF00>屏幕左上角的座標按鈕</font>來打開<font fg=FFFF00>地圖</font>。<br />
在<font fg=FFFF00>地圖</font>裡面，你可以對指定目標人物進行尋路<font fg=FFFF00>指引</font>，也可以<font fg=FFFF00>書籤某個座標</font>。<br />
已經標記了書籤的座標，可以通過消耗<font fg=FFA500>祝福的傳送卷軸</font>來<font fg=FFFF00>直接傳送</font>到該座標。
