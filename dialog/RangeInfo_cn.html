远程攻击由两个主要因素决定：<font fg=FFA500>远程物攻</font>与<font fg=FFA500>远程命中</font>。<br />
<br />
简单地说明，影响<font fg=FFA500>远程物攻</font>的因素有：<br />
1.箭对小怪/大怪伤害<br />
2.祝福武器伤害<br />
3.武器附加物攻<br />
4.武器强化<br />
5.箭对种族伤害<br />
6.增益/减益状态<br />
7.暴击<br />
8.角色职业与等级<br />
9.敏捷<br />
10.防具、道具增加远程物攻<br />
<br />
影响<font fg=FFA500>远程攻击命中</font>的因素有：<br />
1.角色职业与等级<br />
2.力量<br />
3.敏捷<br />
4.武器附加命中<br />
5.武器强化<br />
6.增益/减益状态<br />
7.负重百分比<br />
8.目标的远程回避<br />
