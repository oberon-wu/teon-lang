新兵，你的基礎很不錯，但也就這樣了，<font fg=FFA500>德雷克</font>不是現在的你能挑戰的。<br />
<br />
他實力強大，且精通召喚，交戰至今我們也僅僅是限制住了他的移動，卻無法對他造成實質性的傷害！他不斷召喚的僕從還給村民們帶來危險！你現在能做的，是幫我們清理他召喚出來的<font fg=FFA500>德雷克的僕從</font>，並收集<font fg=FFA500>3</font>個<font fg=FFA500>僕從的靈魂</font>。<br />
<font fg=FFFF00>靠近或攻擊德雷克，他就會召喚</font><font fg=FFA500>德雷克的僕從</font>。<br />
