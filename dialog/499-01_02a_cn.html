最近新进的冒险者人数越来越多了，而且看起来都是来自伊丁大陆以外的地方。其中，有不少的新冒险者都被魔物打倒了。<br />
<br />
因此，我们想搜集多一点比较危险的区域的魔物信息，来降低那些新进冒险者的风险。但是我们的人手不足，所以才到处委托人介绍比较有实力的冒险者过来。<br />
<br />
如果你能到<font fg=FFA500>马洛斯地监</font>的1、2层收集<font fg=FFA500>20</font>份<font fg=FFA500>马洛斯地监魔物的信息</font>的话，就能帮到这些新进的冒险者了。<br />
<br />
你到马洛斯地监1、2层击败那些<font fg=FFA500>邪恶系</font>的魔物就能收集到他们的信息了。<br />
