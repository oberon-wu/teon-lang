我原先不明白，因為雖然巨魔攻城，但是城墻堅固，那巨魔也拿我們城裡的人無可奈何，海水也無法滲透我們的城墻，我一直覺得，我們還是很安全的，主人的擔憂太多餘了。<br />
<br />
直到那一天，水閘被打開，主人告訴我，那追來的巨魔是水龍利維亞坦！是來抓她的！她必須去找幫手解決它！<br />
<br />
之後，主人給了我一個盒子和一個配方，就是我給瓦萊麗和那個男人出售的「伊娃的祝福」，這東西能讓我們在水下也能呼吸自如。<br />
<br />
而那之後，城堡沉了，我靠著盒子裡的藥丸，活了下來，主人和那攻城的巨魔，卻一起消失了。<br />
