角色速度分为两部分：<font fg=FFA500>攻击速度</font>和<font fg=FFA500>移动速度</font>；而其中<font fg=FFA500>攻击速度</font>包括了<font fg=FFA500>物理攻击速度</font>和<font fg=FFA500>施法动作速度</font>。如果你想知道每个职业的<font fg=FFA500>基础攻击速度</font>和<font fg=FFA500>基础移动速度</font>等相关属性，你可以去咨询<font fg=FFA500>属性点导师</font>。<br />
<br />
在实战中，你可以通过使用多种方法提升你的速度。提升速度的效果分为两种类型：<font fg=FFA500>一段加速</font>和<font fg=FFA500>二段加速</font>。一个角色身上只能单独存在<font fg=FFA500>一个一段加速状态</font>和<font fg=FFA500>一个二段加速状态</font>。同时，你也有可能被施放<font fg=FFA500>负面状态</font>从而降低你的速度。<br />
