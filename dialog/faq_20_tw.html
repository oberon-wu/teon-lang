<font fg=FFA500>分類</font><br />
遊戲內，任何物資都可能存在三種不同性質的狀態，分別為：受詛咒的，普通的，受祝福的。<br />
<br />
<font fg=FFA500>效果</font><br />
每種類型的道具，都有可能存在不同的狀態效果。<br />
<br />
<font fg=FFA500>裝備狀態</font><br />
受詛咒的裝備：穿戴後不可脫下，需要解除詛咒卷軸才能解除。<br />
受祝福的裝備：有額外的增益效果，詳見【遊戲系統-裝備-裝備狀態】<br />
<br />
<font fg=FFA500>強化卷軸</font><br />
詳見【遊戲系統-裝備強化-強化卷軸分類】<br />
<br />
<font fg=FFA500>藥水</font><br />
受詛咒的藥水：降低恢復效果或減少持續時長。<br />
受祝福的藥水：增加恢復效果或增加持續時長。<br />
