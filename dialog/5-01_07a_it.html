Poi un giorno cambiò tutto, all'improvviso. Era una giornata di sole, ma d'un tratto, dal nulla, il cielo si coprì di nubi, e si fece buio come se fosse calata la notte. Poi arrivarono i tuoni, e l'intera Damelot tornò a illuminarsi come fosse giorno.<br /><br /><br /><p align=center><img src=#10556.8 link="5-01_07a1" /></p>
