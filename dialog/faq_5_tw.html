<font fg=FFA500>觸發</font><br />
通過點擊或使用切換目標鍵選取附近玩家/NPC后，遊戲介面上方中間位置將顯示該玩家/NPC頭像，點擊可觸發打開交互菜單。<br />
<br />
<font fg=FFA500>菜單內容</font><br />
1. 玩家<br />
        組隊：向該玩家發出組隊邀請。<br />
        加好友：加該玩家為好友，添加后，可在[角色菜單-社交-好友]查看對方是否在線、進行密語聊天等。<br />
        交易：與該玩家進行交易。<br />
        密語：與該玩家進行密語聊天。<br />
        舉報：向gm舉報該玩家。<br />
        玩家資料：查看該玩家的信息。<br />
        加入血盟：自己身上無血盟時，若對方為血盟盟主，則向對方發出面對面入盟申請，若對方為有血盟但非盟主的玩家時，向對方所在血盟發出入盟申請。<br />
<br />
2. NPC<br />
        對話：觸發與NPC的對話。<br />
