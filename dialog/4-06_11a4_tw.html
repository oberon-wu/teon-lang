<font fg=FFA500>死亡騎士</font>藏身在地監內，統領亡靈軍隊，在大軍之中，一定附有<font fg=FFA500>死亡騎士的亡靈碎骨</font>。<br />
<br />
還請你前去馬洛斯地監深處，擊殺骷髏，削弱死亡騎士的軍隊力量，奪得<font fg=FFA500>1</font>塊<font fg=FFA500>死亡騎士的亡靈碎骨</font>給我。<br />
<br />
你可以通過馬洛斯城鎮的傳送師傳送到地監入口，這樣比較快捷。另外這個地監深處傳送卷軸也送給你，這個卷軸使用後就會將你直接傳送到地監四層，但只能使用一次。<br />
