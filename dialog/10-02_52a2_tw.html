<font fg=FFA500>誓約書</font>是玩家在<font fg=FFFF00>伊丁大陸通行的唯一憑證</font>。<br /><br />

<font fg=FFA500>誓約書</font><font fg=FFFF00>獲得方式</font>：<br />
一、購買並使用<font fg=FFA500>被封印的誓約書[15天]</font>，獲得15天時效的誓約書<br />
二、活動或限時贈與的免費誓約書<br />
三、交易所購買<br />
注意：不同類別的誓約書共存時，同時消耗，不可相互疊加時效，同類別的誓約書可疊加時效<br /><br />

<font fg=FFA500>伊丁大陸</font><font fg=FFFF00>劃分</font>：<br /><br />

一、<font fg=FFA500>誓約書</font>通行區域：古老隧道，馬洛斯，沙棘木，自然之地，德雷克山嶽，水淩林，達特福德，火山地區及後續新增地圖<br /><br />

二、<font fg=FFA500>非誓約書</font>通行區域：試煉之地，應許之島，應許之島地監一層和二層<br />
