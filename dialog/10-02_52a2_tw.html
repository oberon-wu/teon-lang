<font fg=FFA500>誓約書</font>是玩家在<font fg=FFFF00>伊丁大陸通行的唯一憑證</font>。<br /><br />

<font fg=FFA500>誓約書</font><font fg=FFFF00>獲得方式</font>：<br />
1.購買並使用<font fg=FFA500>被封印的誓約書[15天]</font>，獲得15天時效的誓約書。<br />
2.活動或限時贈與的免費誓約書。<br />
3.交易所購買。<br />
注意：不同類別的誓約書共存時，同時消耗，不可<br />
相互疊加時效，同類別的誓約書可疊加時效。<br /><br />

伊丁大陸劃分：<br /><br />

1.<font fg=FFFF00>誓約書通行區域：古老隧道，馬洛斯，精靈園林，妖魔村，妖魔城堡及後續新增地圖</font>。<br /><br />

2.非誓約書通行區域：伊丁之極，應許之島，應許之島地監一層和二層，試煉之地。<br /><br />
