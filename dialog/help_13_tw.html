<font fg=ffffaf>遊戲內，任何物資都可能存在三種不同性質的狀態，分別為：受詛咒的，普通的，受祝福的。每種類型的道具，都有可能存在不同的效果。</font><br /><br />

<font fg=ffffaf>裝備狀態</font><br />
1.受詛咒的裝備：穿戴後不可脫下，需要解除詛咒卷軸才能解除。<br />
2.受祝福的裝備：有額外的增益效果，詳細請查詢 2.3 裝備。<br /><br />

<font fg=ffffaf>強化卷軸</font><br />
1.受詛咒的強化卷軸：強化成功時，必定降低1級強化等級。<br />
2.受祝福的強化卷軸：強化成功時，有機率隨機晉升1～3級的強化等級。<br /><br />

<font fg=ffffaf>藥水</font><br />
1.受詛咒的藥水：降低恢復效果或減少持續時長。<br />
2.受祝福的藥水：增加恢復效果或增加持續時長。<br />
