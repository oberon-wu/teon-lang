你要到精靈園林還很遠哦！<br />
<br />
比較安全的道路是沿著這勒特河畔繼續往西北方向走，直到看到一座橋，再繼續往東北方向走，才能到精靈園林呢！<br />
<br />
對了，那橋邊是守衛-塞恩，他上次讓我幫忙挖一些珍珠給他，他要幫精靈園林裡的小精靈們磨珍珠粉，可是我太忙了，實在沒有時間去挖。

這是4個珍珠鏟，這個小鏟子能感應珍珠的位置，你到它顯示的坐標位置就可以挖到珍珠了。如果你不清楚坐標位置在哪裡，可以將坐標記錄下來，然後點擊界面上方的小地圖，將坐標輸入小地圖右側的搜索框裡，就可以查看到坐標在哪裡並觸發腳下的追蹤指引了，你既然要過去找塞恩，就順道幫我挖一些帶去給他吧！麻煩你了！
