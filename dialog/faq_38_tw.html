<font fg=FFA500>地獄懲罰</font><br />
<br />
一、進入<br />
        遊戲內主動發起PK擊敗他人，會積累PK值，當PK值達到一定數量，將被強制傳送至深淵地獄。<br />
<br />
二、地獄設定<br />
        地獄內魔物強度極高，且擊敗魔物無經驗/金幣/鉑金幣/物品掉落。<br />
        地獄內被擊敗會受到死亡懲罰。<br />
<br />
三、離開<br />
        在地獄內存活足夠時間或死亡足夠次數後將被傳送離開。<br />
        剩餘存活時間可通過界面右上角buff狀態欄查看。<br />
