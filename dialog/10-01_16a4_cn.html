在他的带领下，我们成功地防住了魔物们的进攻。我们还渐渐地建立起一支有规模的队伍，也建立起来相对完善的村子的管理制度。没错，人们口中的那位英雄，就是我们村里的领导人，<font fg=FFA500>德拉斯</font>。<br /><br />

接下来，我觉得你也应该到<font fg=FFA500>德拉斯</font>那里去报到了，新兵。不过在此之前，你最好看看我旁边的那位<font fg=FFA500>邪恶者</font>。我希望你能抱着守护他人的心情，成为村里正式士兵的一员，而不要沦落到像他一样的下场。<br />
