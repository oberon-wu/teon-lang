現在進行四等職業稱號試煉的第一關，你需要進入隕落之墟，接受魔物們的輪番挑戰，擊敗他們並從它們身上獲取足夠的預言卷軸！<br />
1、虛空之境需通過消耗<font fg=FFA500>泥龍的尖牙</font>、<font fg=FFA500>荒龍的角</font>、<font fg=FFA500>海王的號角</font>和<font fg=FFA500>不死鳥的淚晶</font>各<font fg=FFA500>1個</font>獲取進入資格；<br />
2、每次資格有效時間最長為<font fg=FFA500>1小時</font>，若在地圖內<font fg=FFA500>死亡</font>，則挑戰資格<font fg=FFA500>立即失效</font>；<br />
3、隕落之墟中每批魔物出現的時間有限，需在其消失前擊殺方可獲得掉落獎勵；<br />
4、每天的22:59後無法獲取隕落之墟入場資格，已獲取入場資格的冒險者則可繼續入場至當前資格消耗完畢。<br />
5、每天0點會重新開放入場資格的獲取。<br />
6、隕落之墟中死亡無死亡懲罰，僅死亡/資格失效後可被傳送離開，進入前請備好充足的補給和耗材。<br />
