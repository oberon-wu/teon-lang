現在進行四等職業稱號試煉的第一關，你需要進入虛空煉獄，接受魔物的洗禮，擊敗他們並從它們身上獲取足夠的四系預言卷軸！<br />
請留意我接下來的說明：<br />
1、虛空煉獄需通過消耗<font fg=FFA500>泥龍魂晶</font>、<font fg=FFA500>荒龍魂晶</font>、<font fg=FFA500>海王魂晶</font>和<font fg=FFA500>不死鳥魂晶</font>各1個獲取進入資格，每次資格有效時間為<font fg=FFA500>1小時</font>。<br />

3、由於虛空煉獄的特殊限制，每天的22:59後將無法獲得入場資格，已獲取入場資格的則可繼續入場至當前資格時間消耗完畢。<br />
4、每天0點會重新開放入場資格。<br />
請規劃好你的挑戰時間。
