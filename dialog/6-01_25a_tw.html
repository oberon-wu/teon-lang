我們收到在三層探險的冒險者傳來的消息，他們在海底城堡三層狩獵梭螺鱼人時發現了一個新的出口。<br />
<br />
他們透過出口的防護光幕看到了一隻巨魔似乎是海中霸主「海王」！還有許多其他的怪物！我們正準備召集冒險者前去仔細查探，你要和我們一起去嗎？<br />
<br />
這段時間以來，我已經知道你的實力強大，因此這次的探險，我是真心的希望你可以協助我們一起去！這次探險，我們的主要目的是收集梭骨和海蛞蝓，如果有可能，最好能確認那隻巨魔是不是海中霸主「海王」！<br />
<br />
和我們一起吧！我們需要你！這次狩獵所得，都會交給水淩林防線的負責人菲德里，更好的加固我們的防禦線，守護我們的家園！<br />
