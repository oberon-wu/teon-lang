骑士升级魔力成长由<font fg=FFA500>基础精神</font>点数决定每次升级时最大魔力值增加的随机数：<br />
<br />
9点：随机增加0、1、2点魔力值<br />
10至11点：随机增加1、2点魔力值<br />
12至14点：随机增加1、2、3点魔力值<br />
15至17点：随机增加2、3、4点魔力值<br />
18至20点：随机增加2、3、4点魔力值（更容易提升4点魔力值）<br />
21至23点：随机增加2、3、4、5点魔力值<br />
24点：随机增加2、3、4、5、6点魔力值<br />
25点：随机增加3、4、5、6点魔力值<br />
