<font fg=FFA500>1.体质对负重的影响</font><br />
每1点<font fg=FFA500>有效体质</font>增加60点负重。<br />
<br />
<font fg=FFA500>2.体质对体力回复的影像</font><br />
<font fg=FFA500>有效体质</font>以及角色等级对体力的自然回复量有影响。<br />
当<font fg=FFA500>角色等级</font>在45级或以下时，或者<font fg=FFA500>有效体质</font>小于14时，随机回复0或1点体力。<br />
当<font fg=FFA500>角色等级</font>大于45级，并且<font fg=FFA500>有效体质</font>大于等于14时：随机回复0至<font fg=FFA500>【有效体质 - 12】</font>点体力。<br />
<font fg=FFA500>有效体质</font>影响体力回复的上限值为26点<font fg=FFA500>有效体质</font>。<br />
