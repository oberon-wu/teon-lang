嗯，我這就給你煉化，你看好了哦！<br />
<br />
<font fg=636363>隨著珍妮特的煉化，眼前的虛空中顯示出了一座金碧輝煌的宮殿，宮殿里，一個女官模樣的人正在給一位高貴的夫人梳妝，但不知道發生了什麼事，高貴夫人忽然揚手摑了女官一巴掌，女官像是受不住力度摔到了地上。

你還沒看明白，畫面卻已經變了，你看到一波波似龜似魚的怪物，或釋放法術攻擊城墻，或利用自己強悍的身軀直接撞擊城墻，海水掀起了高高的海浪，撞擊到城墻上碎成了點點白色的水花，城墻卻似乎並沒有受到任何的損傷。

畫面忽然又一遍，你看到一群士兵從城門衝出，似乎準備迎戰城外那隱在水霧中無法看清的巨大黑影，在但尚未靠近便已被黑影巨大的尾巴掃滅，隱約中，你似乎看到了那尾巴仿似龍尾。</font><br />
