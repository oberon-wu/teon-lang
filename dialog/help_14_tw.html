<font fg=ffffaf>死亡後經驗懲罰</font><br />
說明：被玩家殺死掉落經驗為被怪物殺死的兩倍。 <br />
被怪物殺死經驗掉落：<br />
1～10等：0<br />
11～44等：當前升級所需要經續的5%<br />
45等：當前升級所需要經續的4.5%<br />
46等：當前升級所需要經續的4%<br />
47等：當前升級所需要經續的3.5%<br />
48等：當前升級所需要經續的3%<br />
49～100等：當前升級所需要經續的2.5%<br />
<font fg=ffffaf>掉落物品或裝備和遺忘魔法</font><br />
1.死亡後會根據正義值掉落物品和裝備，正義值越小，掉落數量和機率越大，正義者為最大時，不會掉落。 <br />
2.死亡掉落物品會是非綁定的物品或裝備，如果是綁定則直接銷毀。 <br />
3.死亡後會有機率遺忘已經學會的魔法，同樣受正義值影響。 <br />
