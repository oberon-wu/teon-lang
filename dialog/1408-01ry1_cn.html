<font fg=FFFF00>魔法娃娃获取规则</font><br />
<br />
1. 每天三个地区存在npc出售娃娃抽奖球：劳华城镇，骑特拉城镇，妖魔村。<br />
<br />
2. 在魔法娃娃商人npc处使用金币或古代铂金币购买。<br />
每个NPC每天可以购买：<br />
    - 10,000 金币购买一个普通球<br />
    - 50,000 金币购买一个标准球<br />
    - 250,000 金币购买一个高端球<br />
    - 20,000 古币购买一个普通球<br />
    - 100,000 古币购买一个标准球<br />
    每个魔法娃娃商人<font fg=FFA500>只售卖五个魔法娃娃球</font>，所以一天最多可以购买5 * 3 = 15个娃娃球<br />
