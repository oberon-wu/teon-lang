<font fg=FFA500>分类</font><br />
游戏内，任何物资都可能存在三种不同性质的状态，分别为：受诅咒的，普通的，受祝福的。<br />
<br />
<font fg=FFA500>效果</font><br />
每种类型的道具，都有可能存在不同的状态效果。<br />
<br />
<font fg=FFA500>装备状态</font><br />
受诅咒的装备：穿戴后不可脱下，需要解除诅咒卷轴才能解除。<br />
受祝福的装备：有额外的增益效果，详见【游戏系统-装备-装备状态】<br />
<br />
<font fg=FFA500>强化卷轴</font><br />
详见【游戏系统-装备强化-强化卷轴分类】<br />
<br />
<font fg=FFA500>药水</font><br />
受诅咒的药水：降低恢复效果或减少持续时长。<br />
受祝福的药水：增加恢复效果或增加持续时长。<br />
