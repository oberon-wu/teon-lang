<font fg=FFA500>誓约书</font>是玩家在<font fg=FFFF00>伊丁大陆通行的唯一凭证</font>。<br /><br />

<font fg=FFA500>誓约书</font><font fg=FFFF00>获得方式</font>：<br />
1.购买并使用<font fg=FFA500>被封印的誓约书[15天]</font>，获得15天时效的誓约书（非会员）。<br />
2.活动或限时赠与的免费誓约书。<br />
注意：不同类别的誓约书共存时，同时消耗，不可<br />
相互叠加时效，同类别的誓约书可叠加时效。<br /><br />

伊丁大陆划分：<br /><br />

1.<font fg=FFFF00>誓约书通行区域：古老隧道，马洛斯，精灵园林，妖魔村，妖魔城堡及后续新增地图</font>。<br /><br />

2.非誓约书通行区域：试炼之地，应许之岛，应许之岛地监一层和二层。
