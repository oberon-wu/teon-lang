<font fg=FFA500>排行榜圖標位置</font><br />
        位於遊戲介面左上角信封圖標下方，打開即可查看。<br />
<br />
<font fg=FFA500>榜單類型</font><br />
一、經驗排行榜<br />
        排行：按全職業、各職業區分排行；<br />
        顯示：每項排行顯示前100名。<br />
<br />
二、攻城戰排行榜<br />
        排行：按單次殺敵數、單次傷害、本月殺敵數、本月傷害區分排行；<br />
        顯示：每項排行顯示前20名。<br />
        殺敵數計算：若多人擊殺同一人，僅最後擊殺者計算殺敵數（即僅計算尾刀）。<br />
        傷害計算：分別計算對守護者之塔、對城門造成的傷害。<br />
