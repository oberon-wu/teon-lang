<font fg=FFFF00>邪恶相性</font><br />
1.邪恶相性：杀死其它玩家角色，该玩家正义值，将扣除死亡玩家正义值的差额。<br />
2.正义值：正义值为 -1001 到 -32767 之间为邪恶相性，玩家ID显示为红色。<br />
3.惩罚：<br />
玩家角色ID显示为红色，其它玩家分辨更明显注目。<br />
部分村庄商店NPC不受理邪恶相性的玩家。<br />
玩家角色死亡后，身上掉落物品机率提升。<br />
使用治愈魔法效果降低。
