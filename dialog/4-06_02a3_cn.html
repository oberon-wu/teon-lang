她说过，带着这块石头，找到马洛斯地区东边那座桥边的<font fg=FFA500>守卫-枭风</font>，就能指引我前往那宁静和平的地方了。<br />
<br />
但是，我都不敢走出马洛斯城镇，这个石头就送给你吧，你可以去找姐姐说的那个<font fg=FFA500>守卫-枭风</font>问问看。<br />
<br />
<font fg=636363>你翻看了一下这块石头，看到上面刻着一句话：赠善良的伊蒂丝。——莉雅。</font><br />
