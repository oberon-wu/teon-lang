<font fg=FFA500>誓约书</font>是玩家在<font fg=FFFF00>伊丁大陆通行的唯一凭证</font>。<br /><br />

<font fg=FFA500>誓约书</font><font fg=FFFF00>获得方式</font>：<br />
一、购买并使用<font fg=FFA500>被封印的誓约书[15天]</font>，获得15天时效的誓约书<br />
二、活动或限时赠与的免费誓约书<br />
三、交易所购买<br />
注意：不同类别的誓约书共存时，同时消耗，不可相互叠加时效，同类别的誓约书可叠加时效<br /><br />

<font fg=FFA500>被封印的誓约书[15天]</font>可以通过点击<font fg=FFFF00>皇冠</font>购买。<br />
