<font fg=FFA500>地图图标位置</font><br />
游戏介面左上方的坐标形图标，点击后即可查看当前区域地图、世界地图、npc位置，以及进行书签位置的查看和增删等操作。<br />
<br />
<font fg=FFA500>书签</font><br />
添加：添加所站位置到书签。<br />
删除：删除所选择的书签。<br />
点击：点击书签可进行书签详情的查看和传送。<br />
传送：需使用祝福的传送卷轴方可传送。<br />
<br />
<font fg=FFA500>NPC</font><br />
搜索栏：输入坐标信息【格式：12345,67890】，可查看到该坐标在当前地图显示的位置并触发指引。<br />
点击地图的NPC名称或地图上的NPC，将会展示所选NPC的位置信息并提供指引项可选。<br />
<br />
<font fg=FFA500>指引</font><br />
点击【指引】或搜索坐标后将会触发指引，会指引所选NPC的方位，引导玩家走向该NPC。<br />
