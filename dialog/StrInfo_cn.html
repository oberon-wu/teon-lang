<font fg=FFA500>1.力量对命中和近战物攻的影响</font><br />
当所有职业进行力量对<font fg=FFA500>命中</font>和<font fg=FFA500>近战物攻</font>影响的计算时，我们计算的是<font fg=FFA500>有效力量</font>，即<font fg=FFA500>初始配点</font>、<font fg=FFA500>升级加点</font>、<font fg=FFA500>装备加成</font>、<font fg=FFA500>魔法加成</font><font fg=FFA500>万能药加成</font>、<font fg=FFA500>收藏品加成</font>等所有力量的<font fg=FFA500>总和</font>。<br />
值得注意的是，<font fg=FFA500>有效力量</font>对<font fg=FFA500>近战和远程命中</font>均有影响，所以在进行说明时省略为对<font fg=FFA500>命中</font>的影响。<br />
