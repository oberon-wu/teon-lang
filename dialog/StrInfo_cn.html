<font fg=FFA500>1.力量对命中和近战物攻的影响</font><br />
当所有职业进行力量对<font fg=FFA500>命中</font>和<font fg=FFA500>近战物攻</font>影响的计算时，使用的是<font fg=FFA500>有效力量</font>，即初始配点、升级加点、装备加成、魔法加成等所有力量的<font fg=FFA500>总和</font>。<br />
