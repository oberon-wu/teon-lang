<font fg=FFA500>好友</font><br />
添加好友<br />
         在遊戲中，可添加其他玩家為自己的好友；<br />
         需添加為好友的玩家需在你附近；<br />
         點擊對方角色或通過切換快捷鍵選取對方后，介面上方中間位置將顯示對方頭像，點擊頭像即可打開交互菜單；<br />
         通過交互菜單中的“加好友”項，即可添加對方為好友。<br />
用途<br />
         添加好友后，可以方便地通過菜單-社交-好友，查看該好友是否在線以及與其進行密語聊天。<br />
注意事項<br />
         好友列表有上限，建議及時清理好友列表。<br />
