<font fg=FFFF00>任务目标:</font><br />
        击杀<font fg=FFA500>精英骷髅斧头兵</font>或者其他精英骷髅，收集<font fg=FFA500>200</font>个<font fg=FFA500>骷髅巨斧</font>并交给<font fg=FFA500>卡罗尔</font>。
<br />
<br />
<font fg=FFFF00>目标指引:</font><br />
        <a action='navigation?1114:32813:33551'>卡罗尔</a><font fg=FF0000>(32813,33551)</font>在马洛斯城镇内。 <br /><br />
        <font fg=FFA500>精英骷髅斧头兵</font>在马洛斯城镇的<font fg=FFFF00>北边</font>。
<br />
<br />
<font fg=FFFF00>任务描述:</font><br />
        在众多的骷髅当中，有一种精英骷髅斧头兵，它们有着很强的攻击，手上的斧头非常沉重，能轻易就击溃骷髅防线。如果它们过来了，我们之前的工作就白费了。我们需要先发制人，在它出击前，找到他们，并把他们的巨斧抢回来。其他精英骷髅也会携带骷髅巨斧。
