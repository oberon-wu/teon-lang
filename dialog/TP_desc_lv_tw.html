<font fg=FFA500>角色成長禮盒介紹：</font>
角色成長禮盒將隨著嘉獎等級提高，自動解鎖更高級的獎勵。其中，基礎獎勵為默認解鎖狀態，進階獎勵將需要冒險者使用（）進行解鎖後，達到要求的嘉獎等級後才能領取相應的獎勵。<br />
<br />
<font fg=FFA500>成長禮盒嘉獎等級：</font>
成長禮盒嘉獎等級與冒險者的角色等級相關，當角色等級第一次達到嘉獎等級要求時，冒險者即可以領取相應的獎勵。<br />
