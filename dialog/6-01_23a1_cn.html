伊娃女神当年看到她姐姐薇薇安悲惨的遭遇，看到了天界原来也有黑暗，因为惧怕天界的现实和黑暗，从天界下凡逃到了水淩林。<br />
<br />
她天性胆小，但善良纯真，刚来这里的时候，她并不愿意出门，才收了我做婢女，帮她购买日常用品，做饭洗衣，后来才慢慢的开始带着我，到城堡边上，吹海风，弹琴，教我和孩子们歌唱、吟诵美丽的诗句...<br />
<br />
可是……后来城堡就遭到了那个巨大的怪物袭击！从那时起，主人就整日都忧心忡忡的样子，再也没有出过门，更别提弹琴、唱歌了。<br />
