4a--黑妖<br />
來吧，暗夜精靈一族的冒險者，接下來請你前往任務地點，擊敗那裡的魔物，獲得200個任務憑證。<br />
你有24小時的時間，如果時間到了，而你未能集齊足夠的任務憑證，那麼你將需要回來我這裡重新領取計時器並重新開始收集任務憑證。<br />
不要試圖保存任務憑證，重新獲取計時器將需要你先將已獲得的任務憑證銷毀。<br />
你可以在以下任務地點獲取挑戰憑證-鏡靈石：鏡子森林、海底城堡2、3層、海底深淵、達特福德、火山地區、火山地監。<br />
