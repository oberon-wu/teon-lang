以前的水淩林城堡？<br />
<br />
我記得以前聽說過是因為城裡的水閘被打開了，然後有個十分厲害的怪物進了城，加上海水灌入城裡就導致城堡沉了，可是誰會給怪物打開水閘呢？這不合理啊！傳聞真真假假的我也分辨不了。<br />
<br />
你還是去找<font fg=FFA500>珍妮特</font>吧，這座城裡好像只有<font fg=FFA500>珍妮特</font>的祖上曾經是這裡的原住民，她可能還能知道過去發生過什麼事。<br />
<br />
<font fg=FFA500>珍妮特</font>經常呆在城堡主樓附近，你可以去城堡主樓那裡看看。<br />
