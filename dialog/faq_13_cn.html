<font fg=FFA500>好友</font><br />
添加好友<br />
         在游戏中，可添加其他玩家为自己的好友；<br />
         需添加为好友的玩家需在你附近；<br />
         点击对方角色或通过切换快捷键选取对方后，介面上方中间位置将显示对方头像，点击头像即可打开交互菜单；<br />
         通过交互菜单中的“加好友”项，即可添加对方为好友。<br />
用途<br />
         添加好友后，可以方便地通过菜单-社交-好友，查看该好友是否在线以及与其进行密语聊天。<br />
注意事项<br />
         好友列表有上限，建议及时清理好友列表。<br />
<br />
