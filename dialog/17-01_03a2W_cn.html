同为魔法的学者，我想你应该也有听说过<font fg=FFA500>贝雷特</font>这个名字。<br />
<br />
是的，就是那个人们口中所说，与大法师<font fg=FFA500>梅林</font>在骑特拉地下深处大战了80多年，用魔法导致富饶的骑特拉草原成为了茫茫沙海的的<font fg=FFA500>贝雷特</font>。<br />
<br />
但他并未被消灭。黑魔法的残余物质成为了他的影子，像亡灵一样在沙漠中徘徊。它们叫嚣着傲慢的言语，威胁着仍在沙海中挣扎生存的居民。<br />
