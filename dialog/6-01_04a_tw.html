<font fg=636363>你告訴了尤瑪是哈伯特讓你過來幫忙送試煉函的，想了解水淩林發生了什麼事。</font><br />
<br />
<font fg=FFA500>試煉函</font>啊，最近太忙了，估計<font fg=FFA500>加爾文</font>已經把試煉的事情給忘記了，沒辦法，我都好久沒休息過了，更別說他們了！<br />
<br />
至於這裡還能有什麼事？不就是鏡子森林裡的怪物又跑來城鎮附近晃蕩麼！我們人手本來就不足，它們還來添亂！這次真的多虧了有你！<br />
