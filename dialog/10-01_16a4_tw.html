在他的帶領下，我們成功地防住了魔物們的進攻。我們還漸漸地建立起一支有規模的隊伍，也建立起來相對完善的村子的管理制度。沒錯，人們口中的那位英雄，就是我們村裡的領導人，<font fg=FFA500>德拉斯</font>。<br /><br />

接下來，我覺得你也應該到<font fg=FFA500>德拉斯</font>那裡去報到了，新兵。不過在此之前，你最好看看我旁邊的那位<font fg=FFA500>邪惡者</font>。我希望你能抱著守護他人的心情，成為村裡正式士兵的一員，而不要淪落到像他一樣的下場。<br />
