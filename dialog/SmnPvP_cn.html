<font fg=FFA500>1.操作</font><br />
主人没有开启PK模式的情况下，即使被玩家攻击，随从也不会反击；<br />
在开启PK模式下，随从会攻击主人攻击的目标玩家；<br />
如果主人切换攻击目标玩家，随从也会跟随切换目标；<br />
如果目标玩家的<font fg=FFA500>对战状态</font>消失，随从会停止攻击，除非主人继续对目标发动攻击。<br />
<br />
<font fg=FFA500>2.对战状态切换</font><br />
主人开启PK模式时，如果随从受到攻击，会自动反击，并且进入<font fg=FFA500>对战状态</font>，但是主人不会进入<font fg=FFA500>对战状态</font>。<br />
如果主人进入<font fg=FFA500>对战状态</font>，则所有随从均会进入<font fg=FFA500>对战状态</font>。<br />
<br />
<font fg=FFA500>3.红名惩罚</font><br />
如果随从击败一名不处于<font fg=FFA500>对战状态</font>并且正义值≥0的玩家，其主人会受到<font fg=FFA500>红名惩罚</font>（你可以去<font fg=FFA500>战斗导师</font>那里了解红名惩罚的具体规则）。<br />
