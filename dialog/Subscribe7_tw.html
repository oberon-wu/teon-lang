<font fg=FFFF00>誓約書與伊丁大陸</font><br />
誓約書是玩家在伊丁大陸通行的唯一憑證<br />
<font fg=FFFF00>1.誓約書獲得方式</font><br />
1)訂購每月會員服務，成為會員，獲得與會員時效同步的誓約書（每月自動續訂）。<br />
2)購買並使用被封印的誓約書[15天]，獲得15天時效的誓約書（非會員）。<br />
3)活動或限時贈與的免費誓約書。<br />
<font fg=FF0000>注意：不同類別的誓約書共存時，同時消耗，不可相互疊加時效，同類別的誓約書可疊加時效。</font><br /><br />
<font fg=FFFF00>2.伊丁大陸的劃分</font><br />
1)誓約書區域：古老隧道，馬洛斯地區，自然之地（精靈園林、妖魔村、妖魔城堡），德雷克山嶽，沙棘木及後續新增地圖。<br />
2)非誓約書區域：試煉之地，應許之島，應許之島地監一層和二層。<br /><br />
