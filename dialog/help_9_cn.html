<font fg=ffffaf>好友</font><br />
1.玩家在游戏中，与其他玩家有交互行为时，可添加对方为自己的关注对象。<br />
2.好友列表有上限，建议及时清理好友列表。<br /><br />

<font fg=ffffaf>组队</font><br />
1.组队可见队友血量。<br />
2.组队可共享经验收益。<br />
3.队伍中有特殊职业，会有增益效果。<br /><br />

<font fg=ffffaf>聊天频道</font><br />
1.频道状态：隐藏窗口，小窗口，大窗口。<br />
2.分类：世界，附近，血盟，队伍，密语，系统。<br />
3.队伍，血盟频道需要玩家有特定状态才可使用，如组队，入盟。<br />
4.密语频道是唯一对象的对话，需要输入对方名称＋空格＋对话内容。<br />
5.聊天多样化：丰富的表情符号，随性的变色文字。<br />
