我原先不明白，因为虽然巨魔攻城，但是城墙坚固，那巨魔也拿我们城里的人无可奈何，海水也无法渗透我们的城墙，我一直觉得，我们还是很安全的，主人的担忧太多余了。<br />
<br />
直到那一天，水闸被打开，主人告诉我，那追来的巨魔是水龙利维亚坦！是来抓她的！她必须去找帮手解决它！<br />
<br />
之后，主人给了我一个盒子和一个配方，就是我给瓦莱丽和那个男人出售的「伊娃的祝福」，这东西能让我们在水下也能呼吸自如。<br />
<br />
而那之后，城堡沉了，我靠着盒子里的药丸，活了下来，主人和那攻城的巨魔，却一起消失了。<br />
