<font fg=FFA500>精靈姐姐</font>陪了我好幾天，她好像有很重要的事情，也離開了，她臨走時，還給了我一個亮亮的<font fg=FFA500>石頭</font>，她說過，帶著這塊石頭，找到馬洛斯地區東邊那座橋邊的<font fg=FFA500>守衛-梟風</font>，就能指引我前往那寧靜和平的地方了。<br />
<br />
但是，我都不敢走出馬洛斯城鎮，這個石頭就送給你吧，你可以去找姐姐說的那個<font fg=FFA500>守衛-梟風</font>問問看。<br />
