Король Артур основал свой орден в городе Дамелоте. Позднее его стали называть орденом Рыцарей короля Артура. Под его замечательным руководством рыцари победили безжалостных гигантов и в течение нескольких лет объединили все народы Эдина. После этого он короновался на царство и начал свое правление.<br /><br /><br /><p align=center><img src=#10558.8 link="5-01_15ry1" /></p>
