当玩家在非战斗区击杀另外一名非红名玩家时，便会被警卫通缉。<br />
<br />
警卫通缉时间为48小时。期间只要被通缉的玩家接近警卫，便会被警卫攻击。<br />
<br />
警卫在击杀一次被通缉者之后，或者自最后一次击杀起超过48小时之后，即会视为<font fg=FFA500>通缉结束</font>，不会再攻击该玩家（即使该玩家的正义值仍然为负数）。<br />
<br />
注意1：如果该玩家在非战斗区连续击杀多名玩家，警卫仍然只会视为1次通缉，并不会重复通缉多次；<br />
注意2：如果该玩家在<font fg=FFA500>通缉结束</font>再次在非战斗区击杀另外一名非红名玩家，则会被再次通缉；<br />
注意3：如果该玩家并非处于被通缉的状态，但在警卫面前攻击非红名玩家，也会被警卫追击，但不会视为通缉。即使被警卫击杀，也不会扣除PK值。<br />
