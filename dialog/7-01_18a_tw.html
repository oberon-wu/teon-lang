沒有了沒有了！前天說去達特福德抢一批，結果到現在還沒回來，都不知道跑哪撒野去了！<br />
<br />
既然搬完了，那只能繼續從城堡外面那些<font fg=FFA500>特魯格樹人</font>身上搶了，誰讓他們整天沒事就知道蠱惑我們的侏儒出去做些淨丟侏儒臉的事！不務正業！就搶他們！要<font fg=FFA500>50</font>個<font fg=FFA500>特魯格樹人的樹枝</font>啊，快去！<br />
