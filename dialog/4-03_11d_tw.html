<font fg=FFFF00>任務目標:</font><br />        收集<font fg=FF0000>1</font>塊<font fg=FFA500>死亡騎士的亡靈碎骨</font>給狄亞戈。<br /><br /><font fg=FFFF00>目標指引:</font><br />        只有在馬洛斯地監四層的<font fg=FFA500>精英骷髏</font>才有資格擁有亡靈碎骨。<br />        <a action='navigation?1114:32839:33541'>狄亞戈</a><font fg=FF0000>(32839,33541)</font><font fg=FFA500>[馬洛斯城鎮]</font>在馬洛斯城鎮內的<font fg=FFA500>西北部</font>。<br /><br /><font fg=FFFF00>任務描述:</font><br />        狄亞戈請你前去馬洛斯地監四層，擊殺那些骷髏，消弱死亡騎士的軍隊力量，奪得死亡騎士的靈魂碎骨給他。
