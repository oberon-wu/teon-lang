属性点并不是单一地根据显示的数值对角色的其它数值产生影响。属性点在参与计算时有三种不同的形式：<br />
<font fg=FFA500>1.初始配点</font><br />
初始配点指创建角色时配置的属性点数。<br />
<br />
<font fg=FFA500>2.基础属性</font><br />
基础属性指<font fg=FFA500>初始配点</font> + <font fg=FFA500>升级加点</font>。<font fg=FFA500>升级加点</font>指的是角色达到50级起获取的、可用于加点的属性点数。<br />
<br />
<font fg=FFA500>3.有效点数</font><br />
有效点数指<font fg=FFA500>初始配点</font> + <font fg=FFA500>升级加点</font> + <font fg=FFA500>装备加成</font> + <font fg=FFA500>魔法加成</font>。<br />
