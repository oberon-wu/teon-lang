<font fg=FFA500>新手保護状态</font><br />
<br />
不會被其他玩家攻擊、不会被其他玩家的群体魔法误伤、無死亡懲罰、不可開啟PK、不可加入血盟、不可建立血盟。<br />
<br />
<br />
<font fg=FFA500>新手保護状态的獲取和解除</font><br />
<br />
新創建的角色一出生即擁有新手保護狀態，角色首次升到40等自動解除。<br />
<br />
<br />
<font fg=FFA500>新手保護状态與其他設定的聯繫</font><br />
<br />
新手保護狀態優先於其他基礎的系統設定，即：角色在有新手保護狀態下，規則上有因新手保護狀態而做的特殊設定將具有優先性，如PK開關。<br />
例如：正常玩家可以隨意切換PK開關，但是新手保護下的角色不能切換PK開關。<br />
