<font fg=FFA500>隨機傳送</font><br />
使用道具或者魔法進行傳送，不可選擇傳送位置。<br />
道具：隨機傳送卷軸。<br />
魔法：指定傳送術（未配合傳送戒指）。<br />
<br />
<font fg=FFA500>指定傳送</font><br />
方式：使用特定道具或者魔法，或消耗物品傳送至地圖書籤指定位置。<br />
道具：受祝福的傳送卷軸、傳送控制戒指、指定地點傳送卷軸（比如回村傳送卷軸）。<br />
魔法：指定傳送術（配合傳送控制戒指）。<br />
書籤：提供記錄坐標位置的功能。<br />
