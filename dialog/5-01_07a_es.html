Todo sucedió de repente, en ese día que nos cambió la vida. El sol brillaba con fuerza, pero de repente surgieron unas nubes oscuras que vinieron de la nada, como si hubiera llegado la noche durante el día. Y luego llegaron los truenos, y todo Damelot se volvió a iluminar bajo su resplandor.<br /><br /><br /><p align=center><img src=#10559.8 link="5-01_07a1" /></p>
