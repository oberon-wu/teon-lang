<font fg=FFA500>1.攻击</font><br />
当随从处于待机状态，主人对目标发动攻击时，随从会攻击主人首次攻击的目标，直至将目标击败为止。<br />
当随从击败目标之后，如果主人或其它随从仍然有在与其它目标交战，则会自动寻找下一个目标进行攻击。<br />
<br />
<font fg=FFA500>2.反击</font><br />
如果主人没有主动攻击，而主人、随从自身或者其它随从受到了来自怪物的攻击，则随从会自动反击。<br />
<br />
<font fg=FFA500>3.使用道具、增益魔法</font><br />
在选中随从的情况下，使用自我加速药水或者强化自我加速药水，可以为随从添加一段加速的效果。也可以直接选中随从为其施放增益魔法。<br />
