<font fg=FFA500>继承仓库</font>的作用：<br />
1. 只可用于存放物品属性中有<font fg=FFFF00>「可继承」</font>标识的道具<br />
2. 「可继承」的道具<font fg=FFFF00>不可交易</font>、<font fg=FFFF00>不可上架摆摊</font>、<font fg=FFFF00>死亡不会掉落</font><br />
3. 「可继承」道具无法存放在除了继承仓库之外的仓库内<br />
4. 存放于继承仓库中的物品在同账号同服务器下的<font fg=FFFF00>所有角色</font>的继承仓库中可见并可取出使用<br />
5. 与其他仓库一样，继承仓库在取出道具时也需要消耗30金币并且需要角色大于等于5级<br />
6. 与账号仓库一样，当赛季服合服时，赛季服账号下的继承仓库也会与选中转移的角色一并合并到主服「梦想起航」<br />
