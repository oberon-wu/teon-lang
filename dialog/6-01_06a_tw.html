蜘蛛絲漿，顧名思義，就是煉化成漿狀的蜘蛛絲了，而煉化的主要原料是獨眼怪的眼淚，按蜘蛛絲和獨眼怪眼淚按1:2的比例，進行煉化，就能獲得。<br />
<br />
但除了材料，具體如何煉化我們卻不得而知，那是費思老頭的獨門技巧，我需要你收集齊100份蜘蛛絲漿的材料並且找到費思老頭煉好帶給我。<br />
<br />
怎樣？對於你的實力來說應該不難，就當為我們水淩林做貢獻了！不過費思老頭的行蹤有點飄忽，我只知道他一般在鏡子森林里，偶爾在城鎮里，也有可能在鏡子森林西南方向那個小漁村里，你可能需要好好的找找他。
