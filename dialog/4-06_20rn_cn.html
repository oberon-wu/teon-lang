<font fg=FFA500>妖魔村</font>在自然之地的东南方，从这里往东南方向走，穿过精灵园林和妖魔地区，就能去到妖魔村，这一路不会太平，你要注意安全！<br />
<br />
你也可以使用<font fg=FFA500>回村传送卷轴</font>，在自然之地范围内使用回村传送卷轴，会传送到<font fg=FFA500>妖魔城堡</font>，到了妖魔城堡就传送师可以到妖魔村了！你也可以从<font fg=FFA500>妖魔城堡</font>的西南门出去后继续往西南方向走，也能达到<font fg=FFA500>妖魔村</font>找到<font fg=FFA500>朗姆</font>。<br />
