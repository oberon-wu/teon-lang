一. 佣兵条件：<br />
1. 不是血盟盟主且不是城主血盟的成员才能成为佣兵。 <br />
2. 进入[招募中的血盟]界面后，可查看已发布招募的血盟，可选择合适的血盟加入佣兵。 <br />
3. 可在[已加入的血盟]界面确认自己的雇主血盟。 <br />
4. 若被当前加入的血盟拒绝了，则本次攻城战不能再加入此血盟，但可以加入其他血盟。 <br />
<br />
二. 结算报酬：<br />
1. 城战结束后，系统将会自动对<font fg=FFFF00>有击杀记录</font>的佣兵发放奖金。 <br />
2. 可在[奖金领取]界面查看自己的本次攻城战战绩，并领取攻城战报酬。 <br />
3. 攻城战战绩以及攻城战报酬<font fg=FFFF00>仅会保留2周</font>，敬请及时领取。 <br />
