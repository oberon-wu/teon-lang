題目：火山地區的魔物打算攻打侏儒城堡，他們已經商量出以下意見：<br />
1、如果<font fg=FFA500>火焰尤比</font>參戰，則<font fg=FFA500>火魂</font>也參戰。<br />
2、如果<font fg=FFA500>熔岩戈倫</font>不參戰，則<font fg=FFA500>火蜥蜴</font>參戰。<br />
3、如果<font fg=FFA500>火焰尤比</font>不參戰而<font fg=FFA500>熔岩戈倫</font>參戰，則<font fg=FFA500>熔岩巨人</font>參戰。<br />
4、<font fg=FFA500>熔岩巨人</font>和<font fg=FFA500>不死鳥</font>不能都參戰。<br />
5、現在已經確定的是<font fg=FFA500>不死鳥</font>會參戰。<br />
