那時候我...前輩們說海底深淵很危險，讓我們不要單獨前往探險，我...我...覺得自己實力強大，年少氣盛又自負，前輩們的話被我當做了耳旁風，決意要單獨闖一次證明我的實力超越大多數人！<br />
<br />
結果，我剛進海底深淵，就遇上了庫普魯水怪，差點被它吃了，幸好娜恩帶著夥伴們趕來救了我，我們合力把庫普魯水怪殺了，為了警醒自己，我將其中一顆庫普魯水怪的牙做成了飾品，戴在了身上。<br />
