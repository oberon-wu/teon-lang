那時候我...前輩們說海底深淵很危險，讓我們不要單獨前往探險，我...我...覺得自己實力強大，沒將危險放在眼裡，決意要單獨闖一次證明我就是水淩林最強大的男人！<br />
<br />
呵呵...我剛進海底深淵，就遇上了库普鲁水怪，差點被它吃了，幸好娜恩帶著夥伴們趕來救了我，我們合力把库普鲁水怪殺了，為了驚醒自己，我將其中一顆库普鲁水怪的牙做成了飾物，戴在身上時刻提醒自己不要再自大自狂，久而久之，也就習慣了帶著這飾品。<br />
