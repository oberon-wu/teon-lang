<font fg=ffffaf>死亡后经验惩罚</font><br />
说明：被玩家杀死掉落经验为被怪物杀死的两倍。 <br />
被怪物杀死经验掉落：<br />
1～10等：0<br />
11～44等：当前升级所需要经续的5%<br />
45等：当前升级所需要经续的4.5%<br />
46等：当前升级所需要经续的4%<br />
47等：当前升级所需要经续的3.5%<br />
48等：当前升级所需要经续的3%<br />
49～100等：当前升级所需要经续的2.5%<br />
<font fg=ffffaf>掉落物品或装备和遗忘魔法</font><br />
1.死亡后会根据正义值掉落物品和装备，正义值越小，掉落数量和机率越大。 <br />
2.死亡掉落物品会是非绑定的物品或装备，如果是绑定则直接销毁。 <br />
3.死亡后会有机率遗忘已经学会的魔法，同样受正义值影响。 <br />
