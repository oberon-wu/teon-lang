眾所周知，復活卷軸可以復活已經死去的生物，但復活卷軸能復活<font fg=FFA500>石頭戈侖[應許之島]</font>嗎？<br />嗯……這是一個非常值得探索的問題！<br /><font fg=FFA501><username /></font>，據我所知，石頭戈侖的體型很大，力量很強，一般人都不願意去招惹它們，也沒有人去嘗試復活石頭戈侖，不知道你有沒有勇氣幫我去完成一個實驗呢？我將會給你一張復活卷軸，你去郊外尋得石頭戈侖，將它擊殺後，試試能否復活它！若是復活成功，記得再次擊殺了它，不然它會暴走的，不能讓它危害到應許之島的村民！<br /><p align=center><img src=#10496.4 action="quest?205:1" /></p>
