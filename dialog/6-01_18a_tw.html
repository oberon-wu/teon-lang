<font fg=636363><font fg=FFA500>珍妮特</font>接過盒子，然後似乎發現了什麼，她撫摸著盒子上雕刻的名字<font fg=FFA500>米莉絲麗爾</font>，眼眶變得隱隱發紅。忽然，<font fg=FFA500>珍妮特</font>從自己脖子上拉出來一根造型奇怪的金屬條，啪嗒一聲，盒子應聲而開，終於看到了絹布上記錄的內容。<br />
<br />
“今天是幸運的日子！達荷特公主嫁給了我們水淩林城堡的堡主，而我十分榮幸的被安排在公主跟前伺候。”<br />
<br />
“強大的亞瑟王陛下的女兒和我們水淩林城堡的堡主，簡直就是一段珠聯璧合的美好姻緣啊！”</font><br />
