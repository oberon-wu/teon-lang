<font fg=636363>珍妮特接過盒子，然後似乎發現了什麼，她撫摸著盒子上雕刻的名字「米莉絲麗爾」，眼眶變得隱隱發紅。忽然，珍妮特從自己脖子上拉出來一根造型奇怪的鑰匙，啪嗒一聲，盒子應聲而開，隨著珍妮特的翻動，你看到了原來這絹布是由原來水淩林城堡裡的女官「米莉絲麗爾」記錄的日記。<br />
<br />
“今天是幸運的日子！達荷特公主嫁給了我們水淩林城堡的堡主，而我十分榮幸的被安排在公主跟前伺候。”<br />
<br />
“強大的亞瑟王陛下的女兒和我們水淩林城堡的堡主，簡直就是一段珠聯璧合的美好姻緣啊！”</font><br />
