訂閱會員按月付費，訂閱會員可獲得誓約書，誓約書是玩家在伊丁大陸通行的唯一憑證。<br />
<font fg=FFFF00>(訂閱會員之前，請您確認以下訊息，避免造成損失)</font><br />
1.您將訂閱會員的帳戶：<font fg=FFFF00><useremail /></font><br />
2.會員每月NTD320（約USD10），按月付費，每月自動續費。<br />

5.若Play商店、Play遊戲存在<font fg=FF0000>多個不同</font>帳戶，則會導致訂閱錯誤，代號83，導致該帳戶無法登入遊戲<br />
