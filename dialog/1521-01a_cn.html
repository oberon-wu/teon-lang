作为王族的后裔，你的首要任务是要推翻阿提拉的政权，依靠你自己的力量是远远不够的，你要把大家的力量汇聚一起。<br />
目前伊丁大陆主要分为三股势力，分别是精灵园林的精灵族，骑特拉的骑士团，应许村的法师们。其中精灵族的<font fg=FFA500>精灵公主</font>、骑士团的<font fg=FFA500>乔治将军</font>和应许村的<font fg=FFA500>斯温长老</font>是这三股势力的核心人物，你得到他们的认可就等于得到了这三股势力的认可。有他们的帮助，你才有机会推翻阿提拉，夺回政权。<br />
<br />
