暴君阿提拉已经知晓了亚瑟王的后裔重现于伊丁大陆这一事，并且知道了他已经造访过曾经的王都——骑特拉城。<br />
<br />
在过去，骑特拉城曾经是亚瑟王旗下红骑士团的发源地。那里曾经也是一片富饶的大地：河流、草原、骏马、城邦……这些曾经都是人们提起骑特拉时能够想到的。<br />
<br />
而现在，那里只是一片被称为<font fg=FFA500>沙棘木</font>的沙海而已。<br />
