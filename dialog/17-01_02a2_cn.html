除此之外，他仍然需要一个象征，一个让世人认同他是能够延续父亲过往辉煌统治的证明。<br />
<br />
传说中，我们父亲的圣剑 —— <font fg=FFA500>胜利与誓约之剑</font>，是精灵与上神共同铸造的武器。这把拥有神力的武器，其威力足以弑神。<br />
<br />
还有他所穿着的铠甲，即使连精钢锻造的大剑也无法穿透。<br />
<br />
但是在父亲建立起<font fg=FFA500>巴别塔</font>，激怒了创世之神<font fg=FFA500>蒂安</font>并且被<font fg=FFA500>蒂安</font>囚禁在当中之后，这些神器就与他一起，从伊丁大陆上消失了。<br />
