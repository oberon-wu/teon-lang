<font fg=FFA500>防具套装</font><br />
防具套装是指当<font fg=FFA500>集齐指定数量</font>的<font fg=FFA500>同一套装名称</font>的防具并该部分防具都处于<font fg=FFA500>已装备</font>的状态时，角色会获得套装对应的属性加成。例如：<font fg=FFA500>骷髅套装</font>，套装内包含<font fg=FFA500>骷髅盔甲</font>、<font fg=FFA500>骷髅盾牌</font>、<font fg=FFA500>骷髅头盔</font>。当同时装备这三件防具时会获得属性加成<font fg=FFA500>「防御-2，体力+10」</font><br />
