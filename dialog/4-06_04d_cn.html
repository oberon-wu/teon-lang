        到<font fg=FFA500>珍珠铲</font>显示的坐标位置上使用就可以挖到珍珠，把<font fg=FFA500>4</font>颗<font fg=FFA500>珍珠</font>都挖好后带着<font fg=FFA500>精灵之晶</font>沿河去找<font fg=FFA500>守卫-塞恩</font>吧。<br />
<br />
<font fg=FFFF00>目标指引:</font><br />
        <a action='navigation?1112:33056:33147'>守卫-塞恩</a><font fg=FF0000>(33056,33147)</font>在自然之地的西边，沿着河往西北方向走就能找到他了。<br />

<br />
<font fg=FFFF00>任务描述:</font><br />
        维尔太忙了，需要你帮忙到珍珠铲显示的坐标位置上使用挖出珍珠带去给守卫-塞恩。<br />
