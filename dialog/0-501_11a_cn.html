在西方不远处，有一群强大的飞龙魔物<font fg=FFA500>德雷克</font>。<br />
<br />
它们实力强大，数量众多，而且精通魔法，我们跟它们战斗了相当长的一段时间，都没能有效削减它们的数量。<br />
<br />
但是它们也因为长时间的战斗而变得虚弱，是一鼓作气歼灭它们的好时机。<br />
<br />
我们要你亲自击败<font fg=FFA500>德雷克</font>，并从他们身上收集1个<font fg=FFA500>德雷克的力量结晶</font>。<br />
<br />
上吧，这是你最后的试炼了！<br />
