<font fg=FFA500>地圖圖標位置</font><br />
遊戲介面左上方的坐標形圖標，點擊后即可查看當前區域地圖、世界地圖、npc位置，以及進行書籤位置的查看和增刪等操作。<br />
<br />
<font fg=FFA500>書籤</font><br />
添加：添加所站位置到書籤。<br />
刪除：刪除所選擇的書籤。<br />
點擊：點擊書籤可進行書籤詳情的查看和傳送。<br />
傳送：需使用祝福的傳送卷軸方可傳送。<br />
<br />
<font fg=FFA500>NPC</font><br />
搜索欄：輸入坐標信息【格式：12345,67890】，可查看到該坐標在當前地圖顯示的位置並觸發指引。<br />
點擊地圖的NPC名稱或地圖上的NPC，將會展示所選NPC的位置信息並提供指引項可選。<br />
<br />
<font fg=FFA500>指引</font><br />
點擊【指引】或搜索坐標后將會觸發指引，會指引所選NPC的方位，引導玩家走向該NPC。<br />
