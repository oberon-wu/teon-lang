你要到精灵园林还很远哦！<br />
<br />
比较安全的道路是沿着这勒特河畔继续往西北方向走，直到看到一座桥，再继续往东北方向走，才能到精灵园林呢！<br />
<br />
对了，那桥边是守卫-塞恩，他上次让我帮忙挖一些珍珠给他，他要帮精灵园林里的小精灵们磨珍珠粉，可是我太忙了，实在没有时间去挖。

这是4个珍珠铲，这个小铲子能感应珍珠的位置，你到它显示的坐标位置就可以挖到珍珠了。如果你不清楚坐标位置在哪里，可以将坐标记录下来，然后点击界面上方的小地图，将坐标输入小地图右侧的搜索框里，就可以查看到坐标在哪里并触发脚下的追踪指引了，你既然要过去找塞恩，就顺道帮我挖一些带去给他吧！麻烦你了！
