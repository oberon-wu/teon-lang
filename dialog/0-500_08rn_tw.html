拿上我給你的<font fg=FFA500>高級變形卷軸(新手)</font>，變形成為<font fg=FFA500>死亡騎士</font>。<br />
<br />
<font fg=FFA500>死亡騎士</font>是高階的變形。本來需要你達到等級50之後才能使用。<br />
<br />
<font fg=FFA500>阿爾科克</font>給你的是經過特殊處理過的體驗變形卷軸。<br />
<br />
<font fg=FFFF00>完成變形之後，再和<font fg=FFA500>阿爾科克</font>對話。</font><br />

附：<font fg=FFFF00>變形方法</font><br />
<p align=center><img src=#10496.27 /></p><br />
<br />
點擊標註①的「角色頭像」，在彈出的菜單選項中點擊標註②的「變形」鍵，
可打開「怪物變形菜單」。<br />
<br />
<br />
<p align=center><img src=#10496.28 /></p><br />
<br />
點擊標註①的「標籤」，可選擇查看各種變形種類和變形等級。<br />
點擊標註②的「怪物卡片」，可在標註③的怪物屬性查看怪物造型、變形時間和變形屬性等資料。<br />
<br />
最後點擊右下角的「變形」按鈕，即可完成變形。<br />
