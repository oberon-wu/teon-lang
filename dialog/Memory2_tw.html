冒險者，50等後，如果您擁有回憶泉水，我可以為您重置屬性，但需要滿足以下的條件。<br />
<br />
1.當前等級≥50；<br />
2.每個角色最多可重置屬性點總數為10點，超出后無法再重置屬性點；<br />
3.只可重置角色的「附加屬性點」；（<font fg=FFFF00>「附加屬性點」指從角色50等開始，每升1等可獲得的1點屬性點，該屬性點由玩家自由分配</font>）<br />
4.每次重置可重置1點屬性點。<br />
5.只能重置智力、力量、敏捷、毅力屬性點數，體質和精神暫不可重置(未來會開放)；<br />
6.重置需消耗一定數量的回憶泉水。<br />
