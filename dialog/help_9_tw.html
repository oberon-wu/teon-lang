<font fg=ffffaf>好友</font><br />
1.玩家在遊戲中，與其他玩家有交互行為時，可添加對方為自己的關注對象。<br />
2.好友列表有上限，建議及時清理好友列表。<br /><br />

<font fg=ffffaf>組隊</font><br />
1.組隊可見隊友血量。<br />
2.組隊可共享經驗收益。<br />
3.隊伍中有特殊職業，會有增益效果。<br /><br />

<font fg=ffffaf>聊天頻道</font><br />
1.頻道狀態：隱藏窗口，小窗口，大窗口。<br />
2.分類：世界，附近，血盟，隊伍，密語，系統。<br />
3.隊伍，血盟頻道需要玩家有特定狀態才可使用，如組隊，入盟。<br />
4.密語頻道是唯一對象的對話，需要輸入對方名稱＋空格＋對話內容。<br />
5.聊天多樣化：豐富的表情符號，隨性的變色文字。<br />
